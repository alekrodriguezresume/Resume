<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aleksander R. Rodriguez Kozlowski | Resume</title>
  <meta name="description" content="Resume + PM fun facts by Aleksander R. Rodriguez Kozlowski." />
  <style>
    :root {
      --bg-color: white;
      --text-color: #333;
      --header-bg: #02428b;
      --link-color: #0366d6;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ddd;
      --header-bg: #1f1f1f;
      --link-color: #58a6ff;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      scroll-behavior: smooth;
      line-height: 1.6;
    }

    header {
      background-color: var(--header-bg);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
    }

    header a {
      color: white;
      text-decoration: underline;
    }

    #themeToggleBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid white;
      border-radius: 4px;
      color: white;
      padding: 0.4rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .section {
      margin-bottom: 3rem;
    }

    #cardStack {
      position: relative;
      max-width: 600px;
      margin: 2rem auto;
      height: 200px;
    }

    .fact-card {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--link-color);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      text-align: center;
      font-size: 1.1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.4s ease;
      z-index: 0;
      box-sizing: border-box;
    }

    .fact-card.active {
      opacity: 1;
      transform: scale(1);
      z-index: 1;
    }

    .controls {
      text-align: center;
      margin-top: 2rem;
    }

    .controls button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #02428b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin: 0 0.5rem;
    }

    .controls button:hover {
      background-color: #0366d6;
    }

    .controls button:active {
      transform: scale(0.97);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #eee;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .fact-card {
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Aleksander R. Rodriguez Kozlowski</h1>
    <button id="themeToggleBtn" aria-label="Toggle theme">ðŸŒ™</button>
    <p><a href="https://linkedin.com/in/alekrodriguez" target="_blank">My LinkedIn</a></p>
    <p>Email: <a href="mailto:alekrodriguezresume@gmail.com">alekrodriguezresume@gmail.com</a></p>
    <p>Palm Bay, Florida</p>
    <p>Analyst | Builder | Problem Solver</p>
  </header>

  <main>
    <section class="section" id="pm-facts">
      <h2 style="text-align: center;">Project Management Fun Facts</h2>
      <div id="cardStack">
        <!-- (Copy & paste all your .fact-card divs here) -->
      </div>
      <div class="controls">
        <button id="prevFactBtn" aria-label="Previous fact">Previous</button>
        <button id="nextFactBtn" aria-label="Next fact">Next</button>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Aleksander R. Rodriguez Kozlowski. All rights reserved.
  </footer>

  <script>
    const nextBtn = document.getElementById("nextFactBtn");
    const prevBtn = document.getElementById("prevFactBtn");
    const toggleBtn = document.getElementById("themeToggleBtn");
    const cardContainer = document.getElementById("cardStack");
    const factCards = cardContainer ? cardContainer.querySelectorAll(".fact-card") : [];

    function initTheme() {
      const saved = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', saved);
      toggleBtn.textContent = saved === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggleBtn.textContent = next === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    toggleBtn.addEventListener('click', toggleTheme);
    initTheme();

    let factIndex = parseInt(localStorage.getItem("factIndex")) || 0;

    function showFact(index) {
      if (factCards.length === 0) return;
      factCards.forEach(card => card.classList.remove("active"));
      if (factCards[index]) factCards[index].classList.add("active");
      localStorage.setItem("factIndex", index);
    }

    function resetAutoAdvance() {
      clearInterval(autoAdvance);
      autoAdvance = setInterval(() => {
        factIndex = (factIndex + 1) % factCards.length;
        showFact(factIndex);
      }, 10000);
    }

    if (nextBtn && prevBtn && factCards.length) {
      nextBtn.addEventListener("click", () => {
        factIndex = (factIndex + 1) % factCards.length;
        showFact(factIndex);
        resetAutoAdvance();
      });

      prevBtn.addEventListener("click", () => {
        factIndex = (factIndex - 1 + factCards.length) % factCards.length;
        showFact(factIndex);
        resetAutoAdvance();
      });
    }

    showFact(factIndex);

    let autoAdvance = setInterval(() => {
      factIndex = (factIndex + 1) % factCards.length;
      showFact(factIndex);
    }, 10000);
  </script>
</body>
</html>
