<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aleksander R. Rodriguez Kozlowski | Resume</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: #333;
      --header-bg: #02428b;
      --link-color: #0366d6;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ddd;
      --header-bg: #1f1f1f;
      --link-color: #58a6ff;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      scroll-behavior: smooth;
    }

    header {
      background-color: var(--header-bg);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0 0 0.5rem;
    }

    header p {
      margin: 0.2rem 0;
    }

    header a {
      color: white;
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .section {
      margin-bottom: 3rem;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .search-bar input {
      padding: 0.6rem;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .repo-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .repo-card {
      background: var(--bg-color);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      width: 280px;
      transition: transform 0.2s ease;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-out;
    }

    .repo-card.visible {
      opacity: 1;
      transform: none;
    }

    .repo-card h3 {
      margin-top: 0;
    }

    .repo-card a {
      color: var(--link-color);
      text-decoration: none;
    }

    .repo-card a:hover {
      text-decoration: underline;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--header-bg);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #themeToggle {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #eee;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .repo-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Aleksander R. Rodriguez Kozlowski</h1>
    <p><a href="https://linkedin.com/in/alekrodriguez" target="_blank">My LinkedIn</a></p>
    <p>Email: <a href="mailto:alekrodriguezresume@gmail.com">alekrodriguezresume@gmail.com</a></p>
    <p>Palm Bay, Florida</p>
    <p>Analyst | Builder | Problem Solver</p>
  </header>

  <div style="text-align:center;">
    <button id="themeToggle">Toggle Dark Mode</button>
  </div>

  <main>
    <section class="section">
      <h2 style="text-align: center;">GitHub Projects</h2>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search repositories..." aria-label="Search repositories">
      </div>
      <div class="spinner" id="spinner"></div>
      <div class="repo-container" id="repos"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 Aleksander R. Rodriguez Kozlowski. All rights reserved.
  </footer>

  <script>
    const githubUsername = "alekrodriguezresume";
    const repoContainer = document.getElementById("repos");
    const searchInput = document.getElementById("searchInput");
    const spinner = document.getElementById("spinner");
    let allRepos = [];

    async function fetchRepos() {
      try {
        const response = await fetch(`https://api.github.com/users/${githubUsername}/repos?per_page=100`);
        if (!response.ok) throw new Error("Failed to load GitHub data.");
        const repos = await response.json();

        allRepos = repos
          .filter(repo => !repo.fork)
          .sort((a, b) => b.stargazers_count - a.stargazers_count);

        renderRepos(allRepos);
      } catch (error) {
        repoContainer.innerHTML = `<p style="color:red;">${error.message}</p>`;
      } finally {
        spinner.style.display = "none";
      }
    }

    function renderRepos(repos) {
      repoContainer.innerHTML = "";

      if (repos.length === 0) {
        repoContainer.innerHTML = "<p>No matching projects found.</p>";
        return;
      }

      repos.forEach(repo => {
        const card = document.createElement("div");
        card.className = "repo-card";
        card.innerHTML = `
          <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
          <p>${repo.description || "No description provided."}</p>
          <p>‚≠ê ${repo.stargazers_count} | üç¥ ${repo.forks_count}</p>
        `;
        repoContainer.appendChild(card);
        observer.observe(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = allRepos.filter(repo =>
        repo.name.toLowerCase().includes(query) ||
        (repo.description && repo.description.toLowerCase().includes(query))
      );
      renderRepos(filtered);
    });

    // Scroll animation
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.1 });

    // Theme toggle
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.toggleAttribute("data-theme");
    });

    fetchRepos();
  </script>
</body>
</html>
